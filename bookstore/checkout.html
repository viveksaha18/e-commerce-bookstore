<!-- bookstore/checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout | Book Point</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <a href="index.html" class="text-xl font-bold text-blue-600 flex items-center gap-2">
        <i class="fas fa-book"></i> Book Point
      </a>
    </div>
  </header>

  <!-- Checkout Form -->
  <main class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">ðŸ§¾ Checkout</h2>

    <form id="checkout-form" class="space-y-4">
      <div>
        <label for="name" class="block mb-1 font-medium">Full Name</label>
        <input type="text" id="name" required
          class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div>
        <label for="address" class="block mb-1 font-medium">Shipping Address</label>
        <textarea id="address" required rows="3"
          class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>

      <div>
        <label for="phone" class="block mb-1 font-medium">Phone Number</label>
        <input type="tel" id="phone" required
          class="w-full border border-gray-300 px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="text-right text-lg font-semibold text-gray-700">
        Total: â‚¹<span id="checkout-total">0</span>
      </div>

      <button type="submit"
        class="w-full bg-blue-600 text-white font-medium py-2 rounded-md hover:bg-blue-700 transition duration-300">
        Place Order
      </button>
    </form>
  </main>

  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

  <script src="../js/checkout.js"></script>
</body>
</html>
